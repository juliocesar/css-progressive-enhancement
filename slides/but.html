<h1>BUT...</h1>
<p>...there's more than one way to do it!</p>
<p>Styles that the browser doesn't understand, it ignores.</p>
<p>So just line them up like so.</p>
<script type="syntaxhighlighter" class="brush: css"><![CDATA[
  input {
    background: #FFFFFF; /* IE and everyone else */
    background: -moz-linear-gradient(center top , #FFFFFF, #EEEEEE 1px, #FFFFFF 25px) repeat scroll 0 0 transparent; /* Firefox */
    background: -webkit-gradient(linear, 0% 0%, 0% 25, from(white), color-stop(0.04, #EEE), to(white)); /* WebKit */
  }  
]]></script>
